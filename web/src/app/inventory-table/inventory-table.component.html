<table mat-table [dataSource]="dataSource" matSort>
	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		<td mat-footer-cell *matFooterCellDef> Total Items: {{dataSource.data.length}} </td>
	</ng-container>

	<!-- Category Column -->
	<ng-container matColumnDef="category">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
		<td mat-cell *matCellDef="let element"> {{element.category}} </td>
		<td mat-footer-cell *matFooterCellDef></td>
	</ng-container>

	<!-- Sell By Days Column -->
	<ng-container matColumnDef="sellByDays">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Sell By Days </th>
		<td mat-cell *matCellDef="let element">{{element.sellByDays}} <span [style]="element.daysChange | color">{{element.daysChange | valueChanged}}</span></td>
		<td mat-footer-cell *matFooterCellDef></td>
	</ng-container>

	<!-- Quality Column -->
	<ng-container matColumnDef="quality">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Quality </th>
		<td mat-cell *matCellDef="let element"> {{element.quality}} <span [style]="element.qualityChange | color">{{element.qualityChange | valueChanged}}</span></td>
		<td mat-footer-cell *matFooterCellDef>
			<button mat-icon-button class="no-print" aria-label="Trash Button" matTooltip="Throw away all trash" (click)="onTrash($event)">
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	<tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
