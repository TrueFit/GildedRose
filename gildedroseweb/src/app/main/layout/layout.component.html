<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav [mode]="sideNavMode" [opened]="sideNavOpened" class="gr-sidenav">
      <a class="gr-nav-logo">Gilded Rose Inventory</a>
      <mat-nav-list>
          <a mat-list-item class="gr-sidenav-link" routerLink="/gr/items">
              <mat-icon mat-list-icon>dashboard</mat-icon>
              <h4 class="title" mat-line>ITEMS</h4>
          </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar>
          <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon class="md-24">menu</mat-icon>
          </button>
          <span class="fill-space"></span>
          <button mat-icon-button><i class="material-icons">notifications_none</i></button>
          <button mat-icon-button [matMenuTriggerFor]="menu"><i class="material-icons">account_circle</i></button>
          <mat-menu #menu="matMenu" [overlapTrigger]="false">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
          </mat-menu>
      </mat-toolbar>
      <div id="main-layout-container">
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
