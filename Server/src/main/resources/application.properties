spring.application.name=server

server.port=8080

spring.jmx.enabled=false

spring.datasource.url=jdbc:h2:mem:gildedrosedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.groovy.template.check-template-location=false

spring.quartz.job-store-type=memory

# Set to true in order to enable the inventory update job
# The job is currently scheduled to fire every minte, starting immediately
app.quartz.enable=true

# Interval in seconds that the quartz job will be run
app.quartz.interval=15
